name: Run Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    name: OTP ${{matrix.otp}} / Elixir ${{matrix.elixir}} / ${{matrix.model_name}}
    strategy:
      matrix:
        elixir: ["1.18"]
        otp: ["27"]
        include:
          - model_name: "L6 (default)"
            model: "sentence-transformers/all-MiniLM-L6-v2"
            exclude_tags: "l12_only"
          - model_name: "L12 (quality)"
            model: "sentence-transformers/all-MiniLM-L12-v2"
            exclude_tags: ""

    steps:
      - uses: actions/checkout@v4
      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.otp}}
          elixir-version: ${{matrix.elixir}}
      - name: Restore dependencies cache
        uses: actions/cache@v3
        with:
          path: deps
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-
      - name: Cache Bumblebee models
        uses: actions/cache@v3
        with:
          path: ~/.cache/bumblebee
          key: ${{ runner.os }}-bumblebee-${{ matrix.model }}-${{ hashFiles('**/mix.lock') }}
      - name: Install dependencies
        run: mix deps.get
      - name: Run tests
        run: mix test ${{ matrix.exclude_tags != '' && format('--exclude {0}', matrix.exclude_tags) || '' }}
        env:
          ALIKE_EMBEDDING_MODEL: ${{ matrix.model }}
